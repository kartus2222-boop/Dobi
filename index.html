<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dobi</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffd6e7;
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  padding:30px 40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h2{ margin-bottom:25px; }
button{
  font-size:18px;
  padding:12px 30px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}
#yes{ background:#ff4d6d; color:#fff; }
#no{ background:#eee; position:absolute; }

.fullscreen{
  position:fixed;
  inset:0;
  background:#000;
  overflow:hidden;
}
.fullscreen img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear infinite;
}
@keyframes float{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-110vh); opacity:0; }
}
.message{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:24px;
}
</style>
</head>
<body>

<div class="card">
  <h2>dobi will you be my valentine? ‚ù§Ô∏è</h2>
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function moveNo(){
  const no = document.getElementById("no");
  no.style.left = Math.random()*80 + "%";
  no.style.top  = Math.random()*80 + "%";
}

function yesClick(){
  document.body.innerHTML = `
    <div class="fullscreen" id="fs">
      <div class="message">üíñ Dobi said YES üíñ</div>
      <img src="https://media.tenor.com/2roX3uxz_68AAAAC/love-heart.gif">
    </div>
  `;
  // create floating hearts
  for(let i=0;i<30;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerText='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'%';
    h.style.animationDuration=(3+Math.random()*3)+'s';
    document.getElementById('fs').appendChild(h);
  }
}
</script>

</body>
</html>
